# This workflow will build and push a new container image to Amazon ECR,
# and then will deploy a new task definition to Amazon ECS, when there is a push to the "main" branch.
#
# To use this workflow, you will need to complete the following set-up steps:
#
# 1. Create an ECR repository to store your images.
#    For example: `aws ecr create-repository --repository-name med-connecter --region us-east-1`.
#    Replace the value of the `ECR_REPOSITORY` environment variable in the workflow below with your repository's name.
#    Replace the value of the `AWS_REGION` environment variable in the workflow below with your repository's region.
#
# 2. Create an ECS task definition, an ECS cluster, and an ECS service.
#    For example, follow the Getting Started guide on the ECS console:
#      https://us-east-1.console.aws.amazon.com/ecs/home?region=us-east-1#/firstRun
#    Replace the value of the `ECS_SERVICE` environment variable in the workflow below with the name you set for the Amazon ECS service.
#    Replace the value of the `ECS_CLUSTER` environment variable in the workflow below with the name you set for the cluster.
#
# 3. Store your ECS task definition as a JSON file in your repository.
#    The format should follow the output of `aws ecs register-task-definition --generate-cli-skeleton`.
#    Replace the value of the `ECS_TASK_DEFINITION` environment variable in the workflow below with the path to the JSON file.
#    Replace the value of the `CONTAINER_NAME` environment variable in the workflow below with the name of the container
#    in the `containerDefinitions` section of the task definition.
#
# 4. Store an IAM user access key in GitHub Actions secrets named `AWS_ACCESS_KEY_ID` and `AWS_SECRET_ACCESS_KEY`.
#    See the documentation for each action used below for the recommended IAM policies for this IAM user,
#    and best practices on handling the access key credentials.

name: Deploy Med Connecter to Amazon ECS

on:
  workflow_run:
    workflows: ["Node.js CI/CD"]
    types:
      - completed
    branches: [ "main" ]

# Prevent concurrent deployments
concurrency:
  group: production
  cancel-in-progress: false

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}    # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: med-connecter           # set this to your Amazon ECR repository name
  ECS_SERVICE: med-connecter-service      # set this to your Amazon ECS service name
  ECS_CLUSTER: med-connecter-cluster      # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .aws/task-definition.json # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: med-connecter           # set this to the name of the container in the
                                               # containerDefinitions section of the task definition

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Use Node.js 23.x
      uses: actions/setup-node@v4
      with:
        node-version: '23.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        PORT: 8080
        MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/med-connecter-test' }}
        JWT_SECRET: test-secret-key
        FRONTEND_URL: http://localhost:3000
        LOG_LEVEL: info
        SWAGGER_ENABLED: true
        API_URL: http://localhost:8080
        SMTP_HOST: smtp.gmail.com
        SMTP_PORT: 587
        SMTP_SECURE: false
        EMAIL_USER: test@example.com
        EMAIL_PASS: ${{ secrets.SMTP_PASS }}
        EMAIL_FROM: noreply@medconnecter.com
        SMS_PROVIDER: twilio
        SMS_API_KEY: test-sms-api-key
        SMS_FROM: +1234567890
        BIG_REGISTER_API_URL: https://api.bigregister.nl/v1
        BIG_REGISTER_API_KEY: test-big-register-key
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
        # AWS_SQS_QUEUE_URL: https://sqs.${{ secrets.AWS_REGION }}.amazonaws.com/test-queue  # Not used in current code
        # AWS_SNS_TOPIC_ARN: arn:aws:sns:${{ secrets.AWS_REGION }}:123456789012:test-topic  # Not used in current code
        VIDEO_CALL_PROVIDER: twilio
        VIDEO_CALL_API_KEY: test-video-key
        VIDEO_CALL_API_SECRET: test-video-secret
        ADMIN_EMAIL: admin@medconnecter.com
        ADMIN_PASSWORD: admin-password
        CLOUD_STORAGE_PROVIDER: aws
        CLOUD_STORAGE_BUCKET: ${{ secrets.AWS_S3_BUCKET_NAME }}
        CLOUD_STORAGE_REGION: ${{ secrets.AWS_REGION }}
        ENABLE_EMAIL_NOTIFICATIONS: true
        ENABLE_SMS_NOTIFICATIONS: true
        ENABLE_PUSH_NOTIFICATIONS: true
        CORS_ORIGIN: http://localhost:3000
        MONGO_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/med-connecter-test' }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Validate task definition
      run: |
        echo "üîç Validating task definition..."
        if [ ! -f "${{ env.ECS_TASK_DEFINITION }}" ]; then
          echo "‚ùå Task definition file not found: ${{ env.ECS_TASK_DEFINITION }}"
          exit 1
        fi
        echo "‚úÖ Task definition file exists"
        
        # Validate JSON syntax
        jq . "${{ env.ECS_TASK_DEFINITION }}" > /dev/null
        if [ $? -eq 0 ]; then
          echo "‚úÖ Task definition JSON is valid"
        else
          echo "‚ùå Task definition JSON is invalid"
          exit 1
        fi

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Get AWS Account ID
      id: account-id
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID and replace placeholders in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}
        substitutions: |
          AWS_ACCOUNT_ID=${{ steps.account-id.outputs.account_id }}
          AWS_REGION=${{ secrets.AWS_REGION }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        wait-for-minutes: 10

    - name: Verify deployment
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üîç Checking service status..."
        aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].status' \
          --output text
